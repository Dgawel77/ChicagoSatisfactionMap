<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SatisFraction</title>
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="./script/index.js"></script>

  </head>
  <body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKUA6RUCxciIgyaQF7Fi6BL9Xr32XNwsU&callback=initMap" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <div id="banner">
      <div id="title">ChicagoSatisFraction</div>
      <p style="text-align:center">
        Hover over a neighborhood in Chicago to see more data!
      </p>
    </div>

    <!--The div element for the map -->
    <div id="information">
      <div class="container-container">
        <div class="container-group">
          <div id="map" class="container" ></div>
          <div id="infographic" class="container">
              <canvas id="myChart"></canvas>
              <div id="tweets"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="message-container">
      <div id="messages"></div>
    </div>




    <!--<iframe src="https://snazzymaps.com/embed/384155" width="100%" height="600px" style="border:none;"></iframe>
     Async script executes immediately and must be after any DOM elements used in callback. -->

  </body>
</html>
