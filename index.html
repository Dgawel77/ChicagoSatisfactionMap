<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <!--<iframe src="https://snazzymaps.com/embed/384155" width="100%" height="600px" style="border:none;"></iframe>
     Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKUA6RUCxciIgyaQF7Fi6BL9Xr32XNwsU&callback=initMap"
      async
    ></script>
  </body>
</html>
